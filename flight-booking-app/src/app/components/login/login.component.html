<div class="form-card">
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <label>Email</label>
    <input formControlName="email" />
    <div class="error" *ngIf="f.email.touched && f.email.invalid">
      <div *ngIf="f.email.errors?.required">Email required.</div>
      <div *ngIf="f.email.errors?.email">Enter a valid email.</div>
    </div>

    <label>Password</label>
    <input type="password" formControlName="password" />
    <div class="error" *ngIf="f.password.touched && f.password.invalid">Password required.</div>

    <button type="submit" [disabled]="form.invalid">Login</button>
  </form>
  <p class="message">{{ message }}</p>
</div>
