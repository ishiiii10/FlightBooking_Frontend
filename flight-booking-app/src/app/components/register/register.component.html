<div class="form-card">
  <h2>Register</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <label>Full Name</label>
    <input formControlName="fullName" />
    <div class="error" *ngIf="submitted && f['fullName'].errors?.['required']">Full name is required.</div>

    <label>Email</label>
    <input formControlName="email" />
    <div class="error" *ngIf="submitted && f['email'].errors">
      <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
      <div *ngIf="f['email'].errors?.['email']">Enter a valid email.</div>
    </div>

    <label>Password</label>
    <input type="password" formControlName="password" />
    <div class="error" *ngIf="submitted && f['password'].errors">
      <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
      <div *ngIf="f['password'].errors?.['minlength']">Minimum length is 6.</div>
    </div>

    <label>Confirm Password</label>
    <input type="password" formControlName="confirmPassword" />
    <div class="error" *ngIf="submitted && form.errors?.['passwordMismatch']">Passwords do not match.</div>

    <button type="submit" [disabled]="form.invalid">Register</button>
  </form>

  <p class="message">{{ message }}</p>
</div>
