<div class="auth-page">
  <div class="container">
    <div class="row align-items-center">
      <!-- Left aligned form -->
      <div class="col-md-6 col-lg-4">
        <div class="auth-card">
          <h3 class="auth-title">Welcome back</h3>
          <p class="auth-subtitle">Sign in to book your next flight.</p>

          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="username"
                name="username"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                required
              />
            </div>

            <div class="d-grid mt-3">
              <button class="btn btn-primary">
                Login
              </button>
            </div>
          </form>

          <p class="auth-footer mt-3">
            New here?
            <a routerLink="/register">Create an account</a>
          </p>
        </div>
      </div>

      <!-- Right side hero text (desktop only) -->
      <div class="col-md-6 d-none d-md-block">
        <div class="auth-hero">
          <h2>Plan your next journey</h2>
          <p>
            Discover flights, compare prices, and book in just a few clicks.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
