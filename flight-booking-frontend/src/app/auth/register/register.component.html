<div class="auth-page">
  <div class="container">
    <div class="row align-items-center">
      <!-- Left aligned form -->
      <div class="col-md-6 col-lg-4">
        <div class="auth-card">
          <h3 class="auth-title">Create account</h3>
          <p class="auth-subtitle">Join SkyBook and start planning trips.</p>

          <form (ngSubmit)="register()">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="username"
                name="username"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                required
              />
            </div>

            <div class="d-grid mt-3">
              <button class="btn btn-success">
                Register
              </button>
            </div>
          </form>

          <p class="auth-footer mt-3">
            Already have an account?
            <a routerLink="/login">Login</a>
          </p>
        </div>
      </div>

      <!-- Right side hero text (desktop only) -->
      <div class="col-md-6 d-none d-md-block">
        <div class="auth-hero">
          <h2>Fly smarter with us</h2>
          <p>
            Track offers, save routes, and book flights effortlessly.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
