<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">

      <div class="card p-4">
        <h3 class="text-center mb-4">Flight Search</h3>

        <!-- Search Row -->
        <div class="row g-3 align-items-end mb-4">
          <div class="col-md-5">
            <label class="form-label">Source</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter source"
              [(ngModel)]="source"
            />
          </div>

          <div class="col-md-5">
            <label class="form-label">Destination</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter destination"
              [(ngModel)]="destination"
            />
          </div>

          <div class="col-md-2 d-grid">
            <button class="btn btn-primary" (click)="searchFlights()">
              Search
            </button>
          </div>
        </div>

        <!-- Flights Table -->
        <div *ngIf="flights.length > 0">
          <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
              <tr>
                <th>Flight No</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Price (â‚¹)</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let flight of flights">
                <td>{{ flight.flightNumber }}</td>
                <td>{{ flight.source }}</td>
                <td>{{ flight.destination }}</td>
                <td>{{ flight.price }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- No Flights -->
        <div *ngIf="flights.length === 0" class="text-center text-muted mt-3">
          No flights found
        </div>

      </div>

    </div>
  </div>
</div>
